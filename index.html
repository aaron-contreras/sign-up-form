<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/index.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;1,400;1,500&display=swap" rel="stylesheet"> 
  <title>Sign Up Form</title>
</head>
<body>
  <div class="wrapper">
    <aside class="aside-container">
      <section class="aside-content">
        <img src="./assets/img/odin-logo.png" alt="Odin Logo"
             class="logo">
        <h1>Odin</h1>
      </section>
      <footer class="aside-footer">
        <span>Photo by <a href="https://unsplash.com/@joannakosinska">Joanna Kosinska</a> on <a href="https://unsplash.com/photos/Uvl3W4XWd4U">Unsplash</a></span>
      </footer>
    </aside>
    <main class="main-container">
      <header>
        <div>
          <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</p>
        </div>
        <div>
          <p>You <em>know</em> you want to.</p>
        </div>
      </header>
      <section class="form-section">
        <h2>Let's do this!</h2>
        <form action="#" method="#" class="form">
          <div class="form-row">
            <div class="form-control">
              <label for="first_name">First name</label>
              <input type="text" name="first_name" id="first_name"
                     placeholder="Aaron">
            </div>
            <div class="form-control">
              <label for="last_name">Last name</label>
              <input type="text" name="last_name" id="last_name"
                     placeholder="Contreras">
            </div>
          </div>
          <div class="form-row">
            <div class="form-control">
              <label for="email">Email</label>
              <input type="email" name="email" id="email"
                     placeholder="email@example.com">
            </div>
            <div class="form-control">
              <label for="phone_number">Phone number</label>
              <input type="tel" name="phone_number" id="phone_number"
                     placeholder="+507 6123 4567">
            </div>
          </div>
          <div class="form-row">
            <div class="form-control">
              <label for="password">Password</label>
              <input type="password" name="password" id="password"
              class="error">
              <p class="error-message">* Passwords do not match</p>
            </div>
            <div class="form-control">
              <label for="password_confirmation">Confirm Password</label>
              <input type="password" name="password_confirmation" id="password_confirmation"
              class="error">
            </div>
          </div>
        </form>
      </section>
      <section class="controls-container">
        <button type="submit" class="create-button">Create account</button>
        <span>Already have an account? <a href="#">Log in</a></span>
      </div>
    </main>
  </div>

  <!-- JS files -->
  <script src="./js/index.js"></script>
</body>
</html>
